<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>테이블 관련 요소</title>
    <style>
      table,
      th,
      td {
        border: 1px solid currentColor;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a><br />
    <!--  표 만들기 -->
    <h1 id="table-title">테이블 관련 요소</h1>
    <table role="table" aria-labelledby="table-title">
      <tr role="row">
        <th role="columnheader" scope="col">이름</th>
        <th role="columnheader" scope="col">국어</th>
        <th role="columnheader" scope="col">영어</th>
      </tr>
      <tr role="row">
        <th role="rowheader" scope="row">홍길동</th>
        <td role="cell">90</td>
        <td role="cell">80</td>
      </tr>
      <tr role="row">
        <th role="rowheader" scope="row">이영희</th>
        <td role="cell">70</td>
        <td role="cell">100</td>
      </tr>
      <tr role="row">
        <th role="rowheader" scope="row">평균</th>
        <td role="cell">80</td>
        <td role="cell">90</td>
      </tr>
    </table>
    <hr />
    <!-- border은 폐지된 속성 -->
    <!-- <table border="1"> -->
    <table role="table" aria-label="학생별 국어, 영어 점수">
      <tr role="row">
        <!-- 결과적으로는 티가 나지는 않지만 접근성(스크린리더)이 좋아짐 -->
        <th role="columnheader" id="name" scope="col">이름</th>
        <th role="columnheader" id="ko" scope="col">국어</th>
        <th role="columnheader" id="en" scope="col">영어</th>
      </tr>
      <tr role="row">
        <th role="rowheader" id="hong" scope="row">홍길동</th>
        <td role="cell" headers="hong ko">90</td>
        <td role="cell" headers="hong en">80</td>
      </tr>
      <tr role="row">
        <th role="rowheader" id="lee" scope="row">이영희</th>
        <td role="cell" headers="lee ko">70</td>
        <td role="cell" headers="lee en">100</td>
      </tr>
      <tr role="row">
        <th role="rowheader" id="ave" scope="row">평균</th>
        <td role="cell" headers="ave ko">80</td>
        <td role="cell" headers="ave en">90</td>
      </tr>
      <tr role="row">
        <th role="rowheader" scope="row">평균합계</th>
        <td role="cell" colspan="2">170</td>
        <!-- colspan은 열 방향으로 병합. 나를 포함 2개 지정. -->
      </tr>
    </table>
    <h1>UI 실습</h1>
    <table>
      <tr role="row">
        <th role="rowgroup" scope="row">학습시간</th>
        <th role="rowgroup" scope="row">교육비 지원</th>
        <th role="rowgroup" scope="row">수료 기준</th>
        <th role="rowgroup" scope="row">교재 정보</th>
      </tr>
      <tr role="row">
        <th role="rowgroup" scope="row">09:00~17:00(28시간)</th>
        <th role="rowgroup" scope="row">고용보험 비환급</th>
        <th role="rowgroup" scope="row">총점 80점 이상시 수료</th>
        <th role="rowgroup" scope="row">입문자를 위한 GIT과 HTML&CSS <br />HTML&CSS 웹사이트 개발과 디자인 기초 (35,000원)</th>
      </tr>
      <tr role="row">
        <th role="rowgroup" scope="row">학습시간</th>
        <th role="rowgroup" scope="row">교육비 지원</th>
        <th role="rowgroup" scope="row">수료 기준</th>
        <th role="rowgroup" scope="row">교재 정보</th>
      </tr>
      <tr role="row">
        <th role="rowgroup" scope="row">학습시간</th>
        <th role="rowgroup" scope="row">교육비 지원</th>
        <th role="rowgroup" scope="row">수료 기준</th>
        <th role="rowgroup" scope="row">교재 정보</th>
      </tr>
    </table>
  </body>
</html>
