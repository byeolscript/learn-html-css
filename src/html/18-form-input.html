<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>폼(input) 요소</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a><br />
    <h1>폼(input) 요소</h1>
    <form method="post" action="https://formspree.io/f/xeqwwbwk">
      <fieldset>
        <legend>사용자정보</legend>
        <!-- for,id 명시적인 레이블 -->
        <div>
          <label for="userID">이름</label>
          <input placeholder="예시)홍길동" id="userID" type="text" name="name" />
        </div>
        <div>
          <label for="userEmail">이메일</label>
          <input placeholder="예시)silverstar@gmail.com" required id="userEmail" type="email" name="email" />
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <!-- type="password" : client한테는 보이지 않고 서버로 전송하면 보임 -->
          <input placeholder="8자리 이상, 대문자/소문자/특수문자 사용" required id="userPwd" type="password" name="password" />
        </div>
        <div>
          <!-- 비밀번호를 정규식을 활용해서 최소 8자리 이상 대문자 소문자 숫자 특수문자를 모두 포함해서 이력해야 하도록 정규식을 구성해줘 -->
          <label for="userPwd">비밀번호</label>
          <input required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z0-9])\S{8,}$" title="8자 이상, 대문자/소문자/숫자/특수문자를 각각 1자 이상 포함하고 공백 없이 입력" id="userPwd" type="password" name="password" />
        </div>
        <button type="submit">전송</button>
      </fieldset>
    </form>

    <hr />
    <!-- https://www.miketaylr.com/pres/html5/forms2.html 폼 관련 사이트 -->
    <h2>실습</h2>
    <form method="post" action="https://formspree.io/f/xeqwwbwk">
      <div>
        <label for="search">검색어</label>
        <input placeholder="멋쟁이사자처럼" id="search" type="search" name="search" />
      </div>
      <div>
        <label for="number">전화번호</label>
        <input placeholder="010-0000-0000" id="number" type="tel" name="number" />
        <div>
          <input id="HTML" type="checkbox" checked name="HTML" />
          <label for="HTML">HTML</label>
        </div>
        <div>
          <input id="CSS" type="checkbox" name="CSS" />
          <label for="CSS">CSS</label>
        </div>
        <div>
          <input id="회고 1" type="radio" checked name="회고 1" />
          <label for="회고 1">회고 1팀</label>
        </div>
        <div>
          <input id="회고 2" type="radio" name="회고 1" />
          <label for="회고 2">회고 2팀</label>
        </div>
        <button type="submit">전송</button>
        <button type="reset">초기화</button>
        <button type="button">버튼</button>
      </div>

      <hr />
      <h2>선생님 코드</h2>
      <!-- search : 검색어 입력 서식 (HTML5에서 추가) -->
      <div><label for="searchKeyword">검색어</label><input type="search" id="searchKeyword" placeholder="검색어를 입력하세요" name="keyword" /></div>
      <!-- tel: 전화번호 입력 서식 (HTML5에서 추가) -->
      <div><label for="userPhone">전화번호</label><input required type="tel" name="userPhone" id="userPhone" /></div>
      <!-- checkbox : 체크박스 서식 -->
      <div>
        <!-- value는 서버로 보낼 데이터를 저장하는 역할. -->
        <input type="checkbox" checked value="html" name="bootcamp" id="bootcampHtml" />
        <label for="bootcampHtml">HTML(사용자한테 나타다는 글)</label>
      </div>
      <div>
        <input type="checkbox" value="css" name="bootcamp" id="bootcampCss" />
        <label for="bootcampCss">CSS</label>
      </div>
      <!-- radio : 라디오 서식 -->
      <div>
        <label>
          <!-- 암묵적인 레이블링 : 스크린리더 환경에서의 이슈떄문에 권장하진 않음. -->
          <input type="radio" checked name="classRoom" value="classRoom1" />
          회고 1팀
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="classRoom" value="classRoom2" />
          회고 2팀
        </label>
      </div>
      <!-- 버튼 (전속, 초기화, 일반버튼) -->
      <div>
        <!-- button 대신 input으로도 만들수 있음. -->
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
        <input type="button" value="버튼" />
      </div>
    </form>
  </body>
</html>
