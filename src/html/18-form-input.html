<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>폼(input) 요소</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a><br />
    <h1>폼(input) 요소</h1>
    <form method="post" action="https://formspree.io/f/xeqwwbwk">
      <fieldset>
        <legend>사용자정보</legend>
        <!-- for,id 명시적인 레이블 -->
        <div>
          <label for="userID">이름</label>
          <input placeholder="예시)홍길동" id="userID" type="text" name="name" />
        </div>
        <div>
          <label for="userEmail">이메일</label>
          <input placeholder="예시)silverstar@gmail.com" required id="userEmail" type="email" name="email" />
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <!-- type="password" : client한테는 보이지 않고 서버로 전송하면 보임 -->
          <input placeholder="8자리 이상, 대문자/소문자/특수문자 사용" required id="userPwd" type="password" name="password" />
        </div>
        <div>
          <!-- 비밀번호를 정규식을 활용해서 최소 8자리 이상 대문자 소문자 숫자 특수문자를 모두 포함해서 이력해야 하도록 정규식을 구성해줘 -->
          <label for="userPwd">비밀번호</label>
          <input required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z0-9])\S{8,}$" title="8자 이상, 대문자/소문자/숫자/특수문자를 각각 1자 이상 포함하고 공백 없이 입력" id="userPwd" type="password" name="password" />
        </div>
        <button type="submit">전송</button>
      </fieldset>
    </form>
  </body>
</html>
