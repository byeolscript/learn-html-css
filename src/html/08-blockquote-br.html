  <body>
    <a href="/index.html">Index로 이동</a><br />
    <h1>인용문과 줄바꿈</h1>

    <div>
      <!-- div: 관련된 요소들을 묶을 때 사용 -->
      <blockquote>
        <!-- 긴 문장이나 여러 줄을 인용할 때 사용 (블록 요소) -->
        우리가 할 수 있는 노력은 과정이 전부야.<br />
        결과는 우리 손 안에 있는 게 아니야.<br />
        결과까지 서너개 넣으려다 보니까<br />
        무리수를 두는 거야
      </blockquote>
      <!-- cite: 출처 표시 -->
      <cite>드라마 &lt;미생&gt; 중에서</cite>
    </div>

    <p>
      <!-- q: 문장 안에서 짧은 인용문을 표시할 때 사용 (인라인 요소) -->
      인상깊은 드라마를 시청했는데 대사가 마음을 움직였어.<br />
      대사는 <q cite="https://www.tving.com/contents/P000151356">우리가 할 수 있는 노력은 과정이 전부야</q>라는 말이었어.
    </p>
