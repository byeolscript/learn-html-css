<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>유저 인터렉션 속성</title>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <!-- 외부 폰트 연결 -->
    <style>
      /* web font 설정 */
      body {
        font-family: 'SUIT Variable', sans-serif;
      }
    </style>
    <script type="module">
      const button = document.querySelector('.voting-result-button');
      const results = document.querySelectorAll('.voting-result');

      button.addEventListener('click', () => {
        results.forEach((result) => {
          result.removeAttribute('hidden');
        });
      });
    </script>
  </head>
  <body>
    <a href="/index.html" tabindex="2">Index로 이동</a><br />

    <h1 tabindex="1">유저 인터렉션 속성</h1>

    <div class="voting-result-wrapper">
      <!-- accesskey로 실행할 때 MacOs는 Ctrl+Opt+<Key(P)>, Windows는 Alt+<Key> (크롬 기준) -->
      <!-- 크롬 이외 웹브라우저는 MDN accesskey 안내 참고 -->
      <button type="button" class="voting-result-button" accesskey="P">피크타임 Top6 결과 보기</button>
      <div class="voting-result" hidden>
        <!-- hidden 새로 추가된 속성. 돔 트리 안에서 숨겨짐. display:none과 비슷함 -->
        <ol>
          <li>팀 11시 - VANNER</li>
          <li>팀 7시 - MASC</li>
          <li>팀 8시 - 다크비</li>
          <li>팀 24시 - B.A.P, 탑독, 비아이지, ARGON</li>
          <li>팀 13시 - BAE173</li>
          <li>팀 20시 - 몬트</li>
        </ol>
      </div>
      <!-- tabindex 아무태그나 다 쓸 수 있는 전역 특성. 
       0으로 입력하면 tab한 순서대로 선택됨. 
       1로 지정하면 tab할때 순서를 정하는 것으로 tab을 누르면 2로 설정해놓은 곳으로 이동함.(권장하지 x)-->
      <div tabindex="0" class="voting-result" hidden>
        <ul class="voting-result-vedio">
          <li>
            <a href="https://vod.jtbc.co.kr/player/embed/VO10679813">피크타임 1,2위 영상</a>
          </li>
          <li>
            <a href="https://vod.jtbc.co.kr/player/embed/VO10679810" tabindex="-1">피크타임 3,4위 영상</a>
            <!-- tabindex '-'가 붙으면 포커스가 지정되지 않음 -->
          </li>
          <li>
            <a href="https://vod.jtbc.co.kr/player/embed/VO10679807">피크타임 5,6위 영상</a>
          </li>
        </ul>
      </div>
    </div>
    <figure>
      <img src="/src/assets/thumbnail/peaktime.jpeg" alt="피크타임 매주 수요일 밤 10시 30분 방송" width="400" />
      <figcaption class="user-caption" contenteditable>PEAK TIME</figcaption>
      <!-- contenteditable 논리 속성. 자바스크립트 없이 결과창(웹 페이지)에서 figcaption 수정 가능. focus 받을 수도 있다.-->
    </figure>
  </body>
</html>
